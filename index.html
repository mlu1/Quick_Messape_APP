<!DOCTYPE html>
<html lang ="en">
    <html>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lets Chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>     
        <script src="/socket.io/socket.io.js" node></script>
        </html>
    <body>
        <div class="container">
            <br>
            <div class="jumbotron">
                <h1 class = "display-4">Send Message</h1>
                <br>
                <input id ="name" class="form-control" placeholder="Name">
                <br>
                <input id ="message" class="form-control" placeholder="Message">
                <br>  
                <button id="send" class ="btn btn-success">SEND</button> 
            </div>
            <div id="messages">
                
            </div>   
        </div>  
       <script>
        var socket=io();
        $(()=>{
           $("#send").click(()=>{
               var message={name:$("#name").val(),
                            message:$("#message").val()
                        }
               postMessages(message)               
           })
           getMessages()    
        })
        socket.on("message",(message)=>{
            addMessage(message)
        })

        function addMessage(message){
            $("#messages").append(`<h4>${message.name}</h4><p>${message.message}</p>`)
        }

        function getMessages(){
            $.get("https://message-qucik-app-27f52af9c04e.herokuapp.com//messages",(data)=>{
                $("#messages").empty();
                data.forEach(addMessage);
            })
        }

        function postMessages(message){
            $.post("https://message-qucik-app-27f52af9c04e.herokuapp.com//messages" ,message) 
            
            }

       </script>
    </body>          
</html>
